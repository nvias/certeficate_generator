<html>

<head>
  <style>
    input {
      width: 600px;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 600px;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    img {
      max-width: 400px;
      height: auto;
      border-radius: 8px;
      margin-top: 50px;
      margin-bottom: 50px;
    }

    a {
      display: inline-block;
      width: 300px;
      background-color: #abc75f;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }

    a:hover {
      background-color: #88a82f;
    }
  </style>

  <script>
    function create(name) {
      if (!name) {
        return;
      }
      var item = document.createElement('a');
      item.href = "/return-files/" + name;
      item.download = name + ".png";
      item.innerText = name;
      var list = document.getElementById("list")
      list.prepend(document.createElement('br'));
      list.prepend(item);
    }

    function buttonCreate() {
      var input = document.getElementById('name');
      create(input.value.trim());
      input.value = '';
    }
  </script>

</head>

<body style="text-align: center;">
<img alt="Nvias" src="static/img/nvias_logo.png">
<br>
<input id="name" placeholder="Your name..." type="text">
<br>
<button onclick="buttonCreate()">Create</button>
<br>
<div id="list"></div>
</div>
</body>

</html>
